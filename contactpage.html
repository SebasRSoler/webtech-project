    <div>
        <center>
            <h1>Feedback Form</h1>
            <b style="text-align: center;font-weight: 800;" id="message">Please Enter</b>
            <br><br>
        </center>
    </div>

    <form class="form-style feedback-form" id="form2" method="post" action="">
        <label for="last name">Last Name:</label>
        <input type="text"
               id="Last Name"
               name="last name"
               maxlength="100"
               placeholder="Last Name" />
        <br>
        <br>
        <label for="first name">First Name:</label>
        <input type="text"
               id="First Name"
               name="first name"
               maxlength="100"
               placeholder="First Name" />
        <br>
        <br>
        <label for="email">Email Address:</label>
        <input type="text"
               id="Email Address"
               name="Email Address"
               maxlength="100"
               placeholder="Email Address" />
        <br>
        <br>
        <div>
            <div>
                <label for="comments">Leave a Reply:</label>
            </div>
        </div>
        <div>
            <textarea id="comments"
                      name="comments"
                      rows="5"
                      cols="25"
                      placeholder="Enter your comment here..."></textarea>
        </div>

       
        <button type="submit" class="form-btn" name="submit-button">
            SUBMIT
        </button>
    </form>
